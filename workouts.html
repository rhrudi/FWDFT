<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FiTrack – Workouts</title>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/workouts.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">FiTrack</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="workouts.html" class="active">Workouts</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
</nav>

<section class="workouts-section">
    <h1>Workouts</h1>
    <p>Track your daily workouts and stay consistent.</p>

    <div class="suggested-workouts">
        <h2>Suggested Workouts</h2>

        <div class="suggested-header">
    
            <div class="suggested-controls">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
    
                <select id="workoutType">
                    <option value="strength" selected>Strength</option>
                    <option value="cardio">Cardio</option>
                    <option value="core">Core</option>
                </select>
    
                <button id="regenBtn" class="suggest-btn">Generate</button>
            </div>
        </div>
    
        <div class="suggested-list" id="suggestedListContainer">
            <!-- JS will generate items here -->
        </div>
        
        <div class="suggested-list">

            <div class="suggested-item" data-type="Push-ups">
                <span></span>
                <button class="suggest-btn">Add</button>
            </div>
        
            <div class="suggested-item" data-type="Squats">
                <span></span>
                <button class="suggest-btn">Add</button>
            </div>
        
            <div class="suggested-item" data-type="Plank">
                <span></span>
                <button class="suggest-btn">Add</button>
            </div>
        
            <div class="suggested-item" data-type="Lunges">
                <span></span>
                <button class="suggest-btn">Add</button>
            </div>
        
            <div class="suggested-item" data-type="Burpees">
                <span></span>
                <button class="suggest-btn">Add</button>
            </div>
        
        </div>
                
    </div>                   

    <!-- Add Workout Form -->
    <div class="add-workout-form">
        <select id="exerciseType" required>
            <option value="" disabled selected>Select Exercise</option>
            <option value="Push-ups">Push-ups</option>
            <option value="Squats">Squats</option>
            <option value="Plank">Plank</option>
            <option value="Lunges">Lunges</option>
            <option value="Burpees">Burpees</option>
        </select>

        <input type="text" id="workoutReps" placeholder="Sets × Reps or Duration" required>
        <button id="addWorkoutBtn">Add Workout</button>
    </div>

    <!-- Container for workout cards -->
    <div class="workout-cards"></div>
</section>
<script src="js/index.js"></script>
<script src="js/workouts.js"></script>
</body>
</html>
