<!DOCTYPE html>
<html lang="en">
<head>
  <title>FiTrack â€“ Diet</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/diet.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">FiTrack</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="workouts.html">Workouts</a></li>
    <li><a href="progress.html">Progress</a></li>
    <li><a href="diet.html" class="active">Diet</a></li>
  </ul>
</nav>

<section class="diet-section">

  <h1>Diet Tracker</h1>

  <!-- Summary (TEXT ONLY, NO BOXES) -->
  <div class="diet-summary">
    <div>
      <h3>Calories</h3>
      <p><span id="totalCalories">0</span> kcal</p>
      <div class="progress-bar">
        <div id="calorieProgress"></div>
      </div>
    </div>

    <div>
      <h3>Protein</h3>
      <p><span id="totalProtein">0</span> g</p>
    </div>

    <div>
      <h3>Carbs</h3>
      <p><span id="totalCarbs">0</span> g</p>
    </div>

    <div>
      <h3>Fats</h3>
      <p><span id="totalFats">0</span> g</p>
    </div>
  </div>

  <!-- Add Meal (GLASS STYLE, NO CARD) -->
  <div class="add-meal">
    <h3>Add Meal</h3>
    <div class="meal-form">
      <input id="mealName" placeholder="Meal name">
      <input id="calories" type="number" placeholder="Calories">
      <input id="protein" type="number" placeholder="Protein (g)">
      <input id="carbs" type="number" placeholder="Carbs (g)">
      <input id="fats" type="number" placeholder="Fats (g)">
      <button onclick="addMeal()">Add Meal</button>
    </div>
  </div>

  <!-- Diet Recommendation -->
<div class="diet-recommendation">
  <h3>Diet Recommendation</h3>

  <div class="diet-controls">
    <select id="dietGoal">
      <option value="">Select Goal</option>
      <option value="loss">Weight Loss</option>
      <option value="gain">Weight Gain</option>
    </select>

    <button onclick="suggestDiet()">Get Suggestion</button>
  </div>

  <div id="dietSuggestionBox"></div>
</div>


  <!-- Meals -->
  <h2 class="meal-title">Today's Meals</h2>
  <div id="mealList" class="meal-grid"></div>

</section>

<script src="js/diet.js"></script>
<script src="js/theme.js"></script>

</body>
</html>
